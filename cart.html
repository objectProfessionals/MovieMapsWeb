<script src="js/simpleCart.js"></script>
<script>
simpleCart({
    cartColumns: [
        { attr: "name" , label: "Name"} ,
        { view: "image" , attr: "thumb", label: 'Print'},
        { attr: "price" , label: "Price", view: 'currency' } ,
        { attr: "size" , label: "Size" } ,
        { view: "empty" , label: "<div></div>"} ,
        { attr: "quantity" , label: "Qty" } ,
        { view: "empty" , label: "<div></div>"} ,
        { attr: "shipping" , label: "Shipping" } ,
        { view: "empty" , label: "<div></div>"} ,
        { view: "decrement" , image:"", text: "<span class=\"glyphicon glyphicon-minus iconCartClass\"></span>" , label: false },
        { view: "empty" , label: "<div></div>"} ,
        { view: "remove" , image:"", text: "<span class=\"glyphicon glyphicon-remove iconCartClassLarge\"></span>" , label: false },
        { view: "empty" , label: "<div></div>"} ,
        { view: "increment" , image:"", text: "<span class=\"glyphicon glyphicon-plus iconCartClass\"></span>" , label: false },
        ],
        cartStyle : "table"
});
</script>
<script src="js/manipulateCart.js"></script>
